<!DOCTYPE html>
<html lang="en">
<head>
    <title>Helpdesk Calls</title>
    <meta charset="utf-8" />
    <link rel="icon" href="data:;base64,iVBORw0KGgo=">
    <link href="/lib/css/bootstrap.min.css" rel="stylesheet" />
    <link href="css/StyleSheet.css?v=1.0" rel="stylesheet" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
    <!-- Navigation bar -->
    <nav class="navbar navbar-expand-md navbar-dark ">
        <a class="navbar-brand mx-3" href="#">Info3070Exercises</a>
        <button class="navbar-toggler mx-3" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarContent">
            <ul class="navbar-nav me-auto mx-3">
                <li class="nav-item">
                    <a class="nav-link active" href="#callModal" data-bs-toggle="modal" data-bs-target="#callModal">Add Call</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="/home.html">Home</a>
                </li>
            </ul>
           
            <form>
                <input class="form-control" type="search" placeholder="Search Calls" id="searchBar" aria-label="Search" style="width:10vw; margin-right:5vw;">
            </form>
        </div>
    </nav>
    <img src="lib/Img/Desk.png" alt="logo" class="mx-auto d-block" style="max-height: 348px;">
    <!-- Main content -->
    <div class="justify-content-center align-items-center row mt-5 ml-1">


        <div class="col-12 text-center p-3">
            <h2>Helpdesk Calls</h2>
            <button id="addCallButton" class="btn btn-primary mt-3" data-bs-toggle="modal" data-bs-target="#callModal">
                Add Call
            </button>
        </div>
        <div class="list-group col-10" id="callList" style="height:45vh;"></div>
    </div>

    <!-- Modal for Calls -->
    <div class="modal fade" id="callModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="callModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content" style="width: 500px; margin: auto;">
                <div class="modal-header" style="background-color: #002766; color: white;">

                    <h2 class="modal-title" id="modaltitle">Call Information</h2>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="card">
                        <img src="lib/Img/Desk.png" alt="logo" class="mx-auto d-block" style="max-height: 348px;">
                        <div class="card-header text-center" style="background-color: #28a745; color: white;">Call Information</div>
                        <div class="card-body">
                            <form id="CallModalForm">
                                <div class="row mb-3">
                                    <div class="col-4 text-end"><label for="ddlProblem">Problem:</label></div>
                                    <div class="col-8">
                                        <select id="ddlProblem" class="form-control">
                                            <option value="" disabled selected>Select Problem</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="row mb-3">
                                    <div class="col-4 text-end"><label for="ddlEmployee">Employee:</label></div>
                                    <div class="col-8">
                                        <select id="ddlEmployee" class="form-control">
                                            <option value="" disabled selected>Select Employee</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="row mb-3">
                                    <div class="col-4 text-end"><label for="ddlTechnician">Technician:</label></div>
                                    <div class="col-8">
                                        <select id="ddlTechnician" class="form-control">
                                            <option value="" disabled selected>Select Technician</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="row mb-3">
                                    <div class="col-4 text-end"><label for="dateOpened">Date Opened:</label></div>
                                    <div class="col-8">
                                        <input type="text" id="dateOpened" class="form-control" readonly />
                                    </div>
                                </div>
                                <div class="row mb-3">
                                    <div class="col-4 text-end"><label for="dateClosed">Date Closed:</label></div>
                                    <div class="col-8">
                                        <input type="text" id="dateClosed" class="form-control" readonly />
                                    </div>
                                </div>
                                <div class="row mb-3">
                                    <div class="col-4 text-end"><label for="closeCall">Close Call:</label></div>
                                    <div class="col-8 d-flex align-items-center">
                                        <input type="checkbox" id="closeCall" />
                                    </div>
                                </div>
                                <div class="row mb-3">
                                    <div class="col-4 text-end"><label for="TextBoxNotes">Notes:</label></div>
                                    <div class="col-8">
                                        <textarea id="TextBoxNotes" class="form-control" maxlength="250"></textarea>
                                    </div>
                                </div>
                            </form>
                        </div>
                        <div class="card-footer">
                            <div class="row justify-content-center">
                                <div class="col-auto m-2">
                                    <input type="button" value="Add" id="addButton" class="btn btn-success action-button" style="display: none;" />
                                </div>
                            </div>
                            <div class="col-auto m-2">
                                <input type="button" value="Update" id="updateButton" class="btn btn-secondary action-button" />
                            </div>
                            <div class="row justify-content-center">
                                <div class="col-auto m-2">
                                    <input type="button" value="Delete" id="deleteButton" class="btn btn-danger action-button" />
                                </div>
                            </div>
                        </div>
                    </div>
                    <div id="modalStatus" class="mt-3 text-center"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="/lib/js/jquery.min.js"></script>
    <script src="/lib/js/bootstrap.min.js"></script>
    <script src="js/call.js"></script>
</body>
</html>
